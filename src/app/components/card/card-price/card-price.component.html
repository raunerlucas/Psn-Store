<div class="card-price_container">
  <div class="price_title">
    <h3>{{gameName}}</h3>
  </div>
  <div class="price_value">
    <div class="value_console">
      <span>|</span>
      <p>{{gameType}}</p>
    </div>
    <div class="value_price">
      <p id="price">{{price}}</p>
    </div>
  </div>
</div>
